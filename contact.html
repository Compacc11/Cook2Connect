<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Basic styling for contact form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #contact-form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #success-message, #error-message {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    #success-message {
      color: green;
    }

    #error-message {
      color: red;
    }

    /* Media queries for responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #contact-form {
        padding: 15px;
      }

      label {
        font-size: 14px;
      }

      input, textarea {
        font-size: 12px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contact-form" action="https://formspree.io/f/myzypzpe" method="POST">
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" placeholder="Write your message" required></textarea>

    <button type="submit">Send</button>
  </form>

  <div id="success-message">Your message has been sent successfully!</div>
  <div id="error-message">Something went wrong. Please try again later.</div>

  <script>
    const form = document.getElementById("contact-form");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevents the default form submission

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
      })
        .then((response) => {
          if (response.ok) {
            alert("Message sent successfully!");
            form.reset();
          } else {
            alert("Oops! Something went wrong.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("An error occurred. Please try again.");
        });
    });
  </script>
</body>
</html>
